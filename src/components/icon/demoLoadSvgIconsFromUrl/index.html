<div ng-controller="DemoCtrl" ng-cloak layout="column" layout-margin >
    <p>The simplest way to display a single SVG icon is by referencing it by URL:</p>
    <p>
        <md-icon md-svg-src="{{ insertDriveIconURL }}"
                 alt="Insert Drive Icon">
        </md-icon>
    </p>

    <p>Style the icon size and color with CSS:</p>
    <p>
      <md-icon md-svg-src="img/icons/cake.svg"            style="color: #0070cc;" class="s24" alt="Cake"    ></md-icon>
      <md-icon md-svg-src="{{ getAndroid() }}"            style="color: #0070cc;" class="s36" alt="Android "></md-icon>
      <md-icon md-svg-src="img/icons/addShoppingCart.svg" style="color: #0070cc;" class="s48" alt="Cart"    ></md-icon>
    </p>
</div>
